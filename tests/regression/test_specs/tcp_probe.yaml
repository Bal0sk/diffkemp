module:  tcp_probe
path:  net/ipv4
filename:  tcp_probe.c
old_kernel:  "3.10"
new_kernel:  "4.11"

params:
  - param:  bufsize
    functions:
      tcp_probe_avail: equal
      tcp_probe_used: equal
      tcpprobe_init: not_equal
      jtcp_rcv_established: equal
      tcpprobe_read: equal

  - param: port
    functions:
      jtcp_rcv_established: equal
      tcpprobe_init: equal

  - param: full
    functions:
      jtcp_rcv_established: equal

