module:  uvc_driver
path:  drivers/media/usb/uvc
filename:  uvc_driver
old_kernel:  "3.10"
new_kernel:  "4.11"

params: 
  - param:  uvc_quirks_param
    functions: 
      uvc_probe:  equal

  - param:  uvc_trace_param
    functions: 
      uvc_parse_format: equal
      uvc_parse_streaming: equal
      uvc_parse_vendor_control: equal
      uvc_parse_standard_control: not_equal
      __uvc_resume: equal
      uvc_suspend: equal
      uvc_scan_device: equal
      uvc_scan_chain: equal
      uvc_scan_chain_forward: unknown
      uvc_parse_control: equal
      uvc_probe: equal
      uvc_scan_chain_entity: equal
      uvc_scan_chain_backward: unknown
      uvc_scan_fallback: only_new

